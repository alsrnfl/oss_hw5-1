<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <button onclick="getDataFromJSONFile()">get DATA</button>
    <button onclick="createDataToJSONFile()">create DATA</button>
    <button onclick="updateDataToJSONFile()">update DATA</button>
    <button onclick="deleteDataFromJSONFile()">delete DATA</button>
    <br>
    ID : <input type="text" id="student_id" /><br>
    NAME : <input type="text" id="student_name" /><br>
    AGE : <input type="number" id="student_age" /><br>
    MAJOR : <input type="text" id="student_major" /><br><br>
    
    
    <div id="div_students">
    </div>
    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="alertModalLabel">Notification</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertModalBody">
              <!-- 알림 메시지가 표시될 위치 -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script>

        // 알림 모달 표시 함수
        function showAlert(message) {
            $("#alertModalBody").text(message);
            $("#alertModal").modal('show');
        }

            // ajax 
         // 데이터 조회 (GET)
        function getDataFromJSONFile() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "https://672818b6270bd0b97554501f.mockapi.io/api/v1/student"); // 엔드포인트 URL
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();
            xhr.onload = () => {
                if (xhr.status === 200) {
                    let students = JSON.parse(xhr.response);
                    $("#div_students").html("");
                    students.forEach((item) => {
                        $("#div_students").append("<div>" + "ID: " + item.id + "<br> NAME: " + item.name + "<br> AGE: " + item.age + "<br> MAJOR: " + item.major + "<br><br></div>");
                    });
                }
            };
        }

        // 데이터 추가 (POST)
        function createDataToJSONFile() {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://672818b6270bd0b97554501f.mockapi.io/api/v1/student"); // 엔드포인트 URL
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8");

            let data = {
                name: $("#student_name").val(),
                age: $("#student_age").val(),
                major: $("#student_major").val()
            };

            xhr.send(JSON.stringify(data));
            xhr.onload = () => {
                if (xhr.status === 201) {
                    showAlert("등록 성공!");
                    getDataFromJSONFile(); // 데이터 가져오는 함수 호출
                }
            };
        }

        // 데이터 수정 (PUT)
        function updateDataToJSONFile() {
            let id = $("#student_id").val();
            const xhr = new XMLHttpRequest();
            xhr.open("PUT", `https://672818b6270bd0b97554501f.mockapi.io/api/v1/student/${id}`); // 엔드포인트 URL
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8");

            let data = {
                name: $("#student_name").val(),
                age: $("#student_age").val(),
                major: $("#student_major").val()
            };

            xhr.send(JSON.stringify(data));
            xhr.onload = () => {
                if (xhr.status === 200) {
                    showAlert("수정 성공!");
                    getDataFromJSONFile();
                }
            };
        }

        // 데이터 삭제 (DELETE)
        function deleteDataFromJSONFile() {
            let id = $("#student_id").val();
            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", `https://672818b6270bd0b97554501f.mockapi.io/api/v1/student/${id}`); // 엔드포인트 URL
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8");
            xhr.send();
            xhr.onload = () => {
                if (xhr.status === 200) {
                    alert("삭제 성공!");
                    getDataFromJSONFile();
                } else {
                    alert("삭제 실패!");
                }
            };
        }
    </script>
</body>
</html>
